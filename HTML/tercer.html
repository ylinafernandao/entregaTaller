<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Punto 3</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link href="css/primer.css" rel="stylesheet">
    </head>
    <body>
    
        Nombre: <input type="text" id="inputUsuario"><br>
        Edad: <input type="number" id="inputEdad"><br>
        <button id="btnEdad" onclick="mayorEdad()">Consultar edad</button>
        <p id="txtSalida"></p>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="js/primer.js"></script>
    </body>

    <script>
        function mayorEdad() {
            const inputNombre = document.getElementById("inputUsuario")
            const inputEdad = document.getElementById("inputEdad")
            const salida = document.getElementById("txtSalida")

            if (inputEdad.value >= 18) {
                salida.innerHTML = "Hola " + inputNombre.value + ", eres mayor de edad"
            } else if (inputEdad.value < 18 && inputEdad.value > 0) {
                salida.innerHTML = "Hola " + inputNombre.value + ", no eres mayor de edad"
            } else {
                salida.innerHTML = "No es una edad v√°lida"
            }
        }
    </script>
</html>
