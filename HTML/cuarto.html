<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Punto 4</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link href="css/primer.css" rel="stylesheet">
    </head>
    <body>
    
        Nombre estudiante: <input type="text" id="inputEstudiante"><br>
        Materia: <input type="text" id="inputMateria"><br>
        Nota 1: <input type="number" class="notas" id="inputNota1"><br>
        Nota 2: <input type="number" class="notas" id="inputNota2"><br>
        Nota 3: <input type="number" class="notas" id="inputNota3"><br>
        <button id="btnPromedio" onclick="notas()">Calcular promedio</button>
        <p id="salidaPromedio"></p>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="js/primer.js"></script>
    </body>

    <script>
        function notas() {
            const nombreEstudiante = document.getElementById("inputEstudiante")
            const materia = document.getElementById("inputMateria")
            const nota1 = document.getElementById("inputNota1")
            const nota2 = document.getElementById("inputNota2")
            const nota3 = document.getElementById("inputNota3")
            const resultado = document.getElementById("salidaPromedio")
        
            const promedio = (parseFloat(nota1.value) + parseFloat(nota2.value) + parseFloat(nota3.value))/3

            if (promedio >= 3.0) {
                resultado.innerHTML = "Felicitaciones " + nombreEstudiante.value + ", su nota es " + promedio.toFixed(2) + ", pasaste la materia " + materia.value + "." 
            } else {
                resultado.innerHTML = "Lo siento " + nombreEstudiante.value + ", su nota es " + promedio.toFixed(2) + ", No pasaste la materia " + materia.value + "." 
            }

        }
    </script>
</html>
